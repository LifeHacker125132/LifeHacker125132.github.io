<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BOHEMA Clan - Заполнить анкету</title>
</head>
<body>
    <div class="header">
        <h1>BOHEMA</h1>
    </div>
    
    <div class="nav">
        <a href="index.html">О клане</a>
        <a href="members.html">Участники</a>
        <a href="information.html">Информация</a>
        <a href="application.html" class="application-button">Заполнить анкету</a>
    </div>
    
<div class="container" id="application">
    <h2 align="center">Заполнить анкету</h2>
    <div class="form-container">
        <form action="/submit-application" method="POST">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="discord">Discord:</label>
            <input type="text" id="discord" name="discord" required>
            
            <label for="interests">Интересы:</label>
            <textarea id="interests" name="interests" rows="4" required></textarea>
            
            <button type="submit">Отправить</button>
        </form>
    </div>
</div>
    
    <footer>
        <p align="right">© 2023 BOHEMA</p>
    </footer>
</body>
</html>
